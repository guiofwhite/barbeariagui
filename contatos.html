<body>

            <p>Mensagem: </p>

        </fieldset>
       

        <p>Como prefere o nosso contato?</p>

        <input type="radio" name="Como prefere o nosso contato?"> E-mail

        <p><select name="" id=""></p>
        <option value="">Manhã</option>
        <option value="">Tarde</option>
        <option value="">Noite</option>
         
        <b>Gostaria de receber nossas novidades por e-mail?</b><br>  
        <input type="checkbox" name=""  value="Gostaria de receber nossas novidades por e-mail?"> Gostaria de receber nossas novidades por e-mail?<br>
 
        
        
           


    </form>
